<div class="login-wrapper container" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box-2">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="loginForm" class="example-form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-icon matPrefix>person</mat-icon>
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error> 
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matPrefix>lock</mat-icon>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!loginForm.valid" type="submit">Log in</button>
        <div class="text-center" style="text-align: center;">
          Don't have an account? 
          <a routerLink="/auth/signup">Sign up</a>
        </div>
        <div class="form-group" *ngIf="loginForm.touched && !loginForm.valid">
            <div class="alert alert-danger" role="alert">
              Login failed: {{ errorMessage }}
            </div>
          </div>
          <!-- <div class="alert alert-success" *ngIf="!isLoggedIn">
            Logged in as {{ roles }}.
          </div> -->
      </form>
    </mat-card>
  
  </div>
