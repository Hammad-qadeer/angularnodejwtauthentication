<div class="h-100 bg-premium-dark">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="registerForm" class="example-form" (ngSubmit)="onSubmit()">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-icon matPrefix>person</mat-icon>
            <input matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput placeholder="Phone" formControlName="phone">
            <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
              Phone is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-icon matPrefix>fingerprint</mat-icon>
            <input matInput placeholder="CNIC" formControlName="cnic">
            <mat-error *ngIf="registerForm.get('cnic')?.hasError('required')">
              CNIC is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" [type]="confirmPassword ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.aria-label]="'Hide password'">
              <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              Confirm Password is required
            </mat-error>          
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!registerForm.valid">Sign In</button>
        <div class="text-center" style="text-align: center;">
          Already have an account? 
          <a routerLink="/auth/login">Sign In</a> 
        </div>

        <div class="alert alert-warning" *ngIf="registerForm.touched && !registerForm.valid">
            Signup failed!<br />{{ errorMessage }}
          </div>

          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
  
      </form>
    </mat-card>
  </div>
  </div>
  </div>
  </div>
